[loggers]
keys=root,Testing,MaxiNet

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler

[logger_Testing]
qualname=Testing
level=WARNING
handlers=stream_handler

[logger_MaxiNet]
qualname=MaxiNet
level=WARNING
handlers=stream_handler

[handler_stream_handler]
class=StreamHandler
level=INFO
formatter=formatter
args=(sys.stdout,)

[formatter_formatter]
format=%(levelname)-8s (%(filename)s:%(lineno)d) %(funcName)s(): %(message)s