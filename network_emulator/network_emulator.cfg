[DEFAULT]
# Port for the ZeroMQ publisher (default=5500)
PublisherPort=5500

# Port for the JSON-RPC server (default=5501)
RPCServerPort=5501

# Polling interval for ProcessManager in seconds (default=1.0)
ProcessManagerPollingInterval=1.0

# Working directory on MaxiNet workers (default=/tmp/netSLS)
WorkerWorkingDirectory=/tmp/netSLS

# Transport API class name (default=TransportTCP)
TransportAPI=TransportTCP



[TransportTCP]
# Port for TCP receivers (default=5502)
TCPReceiverPort=5502
